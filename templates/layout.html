<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='../static/css/main.css')}}"
    />
    <link rel="icon" type="image/png" href="../static/img/FOTO CIRCULO.png" />
    <title>{% block title %}Cipriano Escorche{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <div class="container-fluid ml-auto">
        <img
          src="../static/img/FOTO CIRCULO.png"
          alt="imagen"
          style="width: 60px"
        />
        <a class="navbar-brand" href="/">Cipriano Escorche</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="home">
              <a
                class="nav-link {% if active == 'home' %}active{% endif %}"
                aria-current="page"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item" id="Experiencia">
              <a
                class="nav-link {% if active == 'about' %}active{% endif %}"
                href="{{url_for('about')}}"
                >Experiencia</a
              >
            </li>
            <li class="nav-item" id="proyectos">
              <a
                class="nav-link {% if active == 'projects' %}active{% endif %}"
                href="{{url_for('projects')}}"
                >Proyectos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>
    <div class="container-footer">
      <footer class="footer mt-auto py-3" style="background-color: #e3f2fd">
        {% block footer %}

        <span class="text-muted"
          >Copyright Â© 2023 &nbsp; Powered by-<a
            href="https://www.python.org/"
            target="_blank"
            >Python</a
          >&<a href="https://flask.palletsprojects.com/" target="_blank"
            >Flask</a
          >
          &nbsp; Desarollado por Ing.Cipriano Escorche | Mis redes
          sociales  &nbsp;
          <a href="https://github.com/ciprianoe" target="_blank"><i class="redes fab fa-github-square"></i><a/>&nbsp;    
          <a href="https://www.linkedin.com/in/cipriano-e-67a789101/" target="_blank"><i class="redes fab fa-linkedin" ></i><a/>&nbsp;          
          <a href="https://wa.me/+584242343497" target="_blank"> <i class="redes fab fa-whatsapp-square"></i><a/>
          </span
        >
        

        {% endblock %}
      </footer>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  </body>
</html>
